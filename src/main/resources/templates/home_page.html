<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dictionary App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/home_page.css}">
</head>
<body>
<div class="container">
    <h1 class="app-title">ðŸ“– Dictionary</h1>

    <!-- Search form -->
    <form class="search-form" th:action="@{/}" method="get">
        <div class="search-wrapper">
            <input type="text" name="search" placeholder="So'z izlash..." th:value="${search}" class="search-input">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i> Izlash
            </button>
        </div>
    </form>

    <!-- Add new word button -->
    <a class="add-new-btn" th:href="@{/dictionary/create}">
        <i class="fas fa-plus"></i> Yangi so'z qo'shish
    </a>

    <!-- Dictionary table -->
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>So'z</th>
                <th>Ma'nosi</th>
                <th>Yaratilgan sana</th>
                <th>Amallar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dict : ${dictionaries}">
                <td th:text="${dict.id}"></td>
                <td th:text="${dict.word}"></td>
                <td th:text="${dict.meaning}"></td>
                <td th:text="${dict.createdAt}"></td>
                <td class="action-buttons">
                    <a class="action-btn edit-btn" th:href="@{'/dictionary/edit/' + ${dict.id}}">
                        <i class="fas fa-edit"></i> Tahrirlash
                    </a>
                    <a class="action-btn delete-btn" th:href="@{'/dictionary/delete/' + ${dict.id}}"
                       onclick="return confirm('Bu so\'zni o\'chirishni xohlaysizmi?');">
                        <i class="fas fa-trash"></i> O'chirish
                    </a>
                </td>
            </tr>
            <tr th:unless="${not dictionaries.empty}">
                <td colspan="5" class="empty-state">
                    <i class="fas fa-book-open"></i>
                    <h3>Hech qanday so'z topilmadi</h3>
                    <p>Boshlash uchun birinchi so'zingizni qo'shing!</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Oddiy JavaScript bilan search inputga fokus qilish
    document.querySelector('.search-input').focus();
</script>
</body>
</html>

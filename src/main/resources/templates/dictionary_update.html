<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Word</title>
</head>
<body>
<h1>Edit Word</h1>

<form th:action="@{/dictionary/update}" method="post" th:object="${dictionary}">
  <input type="hidden" th:field="*{id}">
  <label>Word:</label>
  <input type="text" th:field="*{word}" required>
  <br><br>
  <label>Meaning:</label>
  <textarea th:field="*{meaning}" required></textarea>
  <br><br>
  <button type="submit">Update</button>
</form>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>

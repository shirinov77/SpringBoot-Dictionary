<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Word</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/dictionary_update.css}">
</head>
<body>
<div class="stars"></div> <!-- Yulduzlar uchun konteyner -->
<div class="container">
  <h1 class="app-title">ðŸ“– Edit Word</h1>

  <form class="edit-form" th:action="@{/dictionary/update}" method="post" th:object="${dictionary}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="word">So'z:</label>
      <input type="text" id="word" th:field="*{word}" class="form-input" placeholder="So'zni kiriting..." required aria-label="So'z kiritish">
      <div th:if="${#fields.hasErrors('word')}" th:errors="*{word}" class="error-message"></div>
    </div>
    <div class="form-group">
      <label for="meaning">Ma'nosi:</label>
      <textarea id="meaning" th:field="*{meaning}" class="form-textarea" placeholder="Ma'nosini kiriting..." required aria-label="Ma'no kiritish"></textarea>
      <div th:if="${#fields.hasErrors('meaning')}" th:errors="*{meaning}" class="error-message"></div>
    </div>
    <div class="form-actions">
      <button type="submit" class="action-btn update-btn">
        <i class="fas fa-save"></i> Yangilash
      </button>
      <a th:href="@{/}" class="action-btn back-btn">
        <i class="fas fa-arrow-left"></i> Orqaga
      </a>
    </div>
  </form>
</div>

<script>
  // Yulduzlar generatsiyasi
  function createStars() {
    const starsContainer = document.querySelector('.stars');
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = `${Math.random() * 3 + 1}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    createStars();
    document.querySelector('.form-input').focus();
  });
</script>
</body>
</html>
